{% extends "index.html" %}
{% block titulo %}
<title> Calculadora Octar </title>
{% endblock %}
{% block cuerpo %}

    <div class="contenedor">
    <h3 class="titulo_calculadoras">Calculadora Octal</h3>
    <form action="/resultado_octa_dec/" method="POST">
        {% csrf_token %}
        <p>Digite el numero en base octal:</p>
        <input type="text" name="octal" required >
        <br>
        <br>
        <input class="btn" type="submit" value="Calcular">
        <input class="btn" type="reset">
    </form>

    <br>

    <a class="btn" href="{% url 'decimal'%}">Calculadora Decimal</a>
    <a class="btn" href="{% url 'binaria'%}">Calculadora Binaria</a>
    <a class="btn" href="{% url 'hexa_dec'%}">Calculadora Hexadecimal</a>
    </div>
{% endblock %}
