<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block titulo %}
    <title>Caculadora Decimal</title>
    {% endblock  %}
</head>
<body>
    {% block cuerpo %}
    <h3>CALCULADORA DECIMAL</h3>

    <form action="/resultado_decimal/" method="POST">
        {% csrf_token %}
        <p>digite su numero:</p>
        <input type="text" name="numero"required>
        <br>
        <br>
        <input type="submit" value="Calcular">
        <input type="reset">
    </form>
    <br>
    <a href="{% url 'binaria'%}"><button>Calculadora Binaria</button></a>
    <a href="{% url 'hexa_dec'%}"><button>Calculadora Hexadecimal</button></a>
    <a href="{% url 'octal_dec'%}"><button>Calculadora Octal</button></a>
    {% endblock %}

</body>
</html>
