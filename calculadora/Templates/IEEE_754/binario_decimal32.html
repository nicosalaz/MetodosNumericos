{% extends "index.html" %}
{% block titulo %}
<title>Calculadora IEEE 754</title>
{% endblock %}
{% block cuerpo %}
<div class="contenedor">
<h1 class="titulo_iee">Formato IEEE 754(32 bits)</h1>
<h3 class="resultado_bases">Binario - Decimal</h3>
<form method="POST" action="/binarioDecimal32/">
    {% csrf_token %}
    <input name="signo" type="number" step="any" placeholder="Signo" class="tamano_contenedor_iee">
    <input name="exponente" type="number" step="any" placeholder="Exponente" class="tamano_contenedor_iee">
    <input name="mantissa" type="number" step="any" placeholder="Mantissa" class="tamano_contenedor_iee">
    <input type="submit" value="calcular" class="btn">
    <br>
    <br>
    <a href="/decimal_binario32/" class="btn">decimal_binario</a>

    <a href="/binario_decimal64/" class="btn">binario-decimal(64)</a>
    <br>
</form>
    <div class="contenedor">

{% endblock %}
