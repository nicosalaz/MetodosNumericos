<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1>Formato IEEE 754(32 bits)</h1>
<h3>binario - decimal</h3>
<form method="POST" action="/binarioDecimal32/">
    {% csrf_token %}
    <input name="signo" type="number" step="any" placeholder="Signo">
    <input name="exponente" type="number" step="any" placeholder="Exponente">
    <input name="mantissa" type="number" step="any" placeholder="Mantissa">
    <input type="submit" value="calcular">
    <br>
    <br>
    <a href="/decimal_binario32/">decimal_binario(32)</a>
    <br>
    <a href="/binario_decimal64/">binario-decimal(64)</a>

    <a href="/decimal_binario64/">decimal-binario(64)</a>
</form>

</html>
