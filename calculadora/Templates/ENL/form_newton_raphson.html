{% extends "index.html" %}
{% block titulo %}
<title>Formulario Newton Raphson</title>
{% endblock %}
{% block cuerpo %}
<div class="contenedor font_web">
<h3 class="resultado_bases">Formulario Newton Raphson</h3>
<form action="/resultado_n_r/" method="POST">
    {% csrf_token %}
    <table>
        <tbody>
            <tr>
                <td><strong>Función</strong></td>
                <td>
                    <input type="text" name="funcion" placeholder="Función" required>
                </td>
            </tr>
            <tr>
                <td><strong>Punto Inicial</strong></td>
                <td>
                    <input type="text" name="pun_ini" placeholder="Límite Inferior" required>
                </td>
            </tr>
            <tr>
                <td><strong>Error de Tolerancia</strong></td>
                <td>
                    <input type="text" name="error" placeholder="Error" >
                </td>
            </tr>
            <tr>
                <td><input class="btn" type="submit" value="Calcular"></td>
                <td><input class="btn" type="reset"></td>
            </tr>
        </tbody>
    </table>

</form>
     <iframe src="https://docs.google.com/document/d/e/2PACX-1vR3lZUOSn5O7-aiH2_nfMY0deO21qG0TmiVoZN8xzqziqJNtEEX5ulQOWa_WkCtZQqk74rn5bImXBIz/pub " width="100%" height="680px"></iframe>
    </div>
{% endblock %}
