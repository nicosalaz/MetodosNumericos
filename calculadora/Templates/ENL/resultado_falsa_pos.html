{% extends "index.html" %}
{%block titulo%}
<title>Resultado</title>
{%endblock%}
{%block cuerpo%}
<div class="contenedor">
<h3><strong>Resultado</strong></h3>

{% if resultado != False%}
<p>Raiz: <strong>{{resultado}}</strong></p>
<p>Error Relativo: <strong>{{error_relativo}}%</strong></p>
{% else %}
<p>No existe la solucion en este intervalo.</p>
{% endif %}

<a href="{% url 'index'%}" class="btn">volver</a>
</div>
{%endblock%}
