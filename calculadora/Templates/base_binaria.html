{% extends "base_diez.html" %}
{% block titulo %}
<title> Calculadora Binaria </title>
{% endblock %}
{% block cuerpo %}
<h3>CALCULADORA BINARIA</h3>

    <form action="/resultado_binario/" method="POST">
        {% csrf_token %}
        <p>digite el numero en base binaria:</p>
        <input type="text" name="binario" required>
        <br>
        <br>
        <input type="submit" value="Calcular">
        <input type="reset">
    </form>

    <br>

    <a href="{% url 'decimal'%}"><button>Calculadora Decimal</button></a>
    <a href="{% url 'hexa_dec'%}"><button>Calculadora Hexadecimal</button></a>
    <a href="{% url 'octal_dec'%}"><button>Calculadora Hexadecimal</button></a>
{% endblock %}
