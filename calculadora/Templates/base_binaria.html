{% extends "base_diez.html" %}
{% block titulo %}
<title> Calculadora Binaria </title>
{% endblock %}
{% block cuerpo %}

    <div class="contenedor">
        <h3 class="titulo_calculadoras">Calculadora Binaria</h3>
    <form action="/resultado_binario/" method="POST">
        {% csrf_token %}
        <p>Digite el numero en base binaria:</p>
        <input type="text" name="binario" required>
        <br>
        <br>
        <input class="btn" type="submit" value="Calcular">
        <input class="btn" type="reset">
    </form>
    <br>

    <a class="btn" href="{% url 'decimal'%}">Calculadora Decimal</a>
    <a class="btn" href="{% url 'hexa_dec'%}">Calculadora Hexadecimal</a>
    <a class="btn" href="{% url 'octal_dec'%}">Calculadora Hexadecimal</a>
    </div>

{% endblock %}
